<ng-select
  #selectDropdown
  class="{{ size }} "
  [placeholder]="text"
  [fixedPlaceholder]="true"
  [items]="data ?? []"
  [bindLabel]="textField"
  [loading]="loading || false"
  [clearAllText]="clearAllText"
  [loadingText]="loadingText"
  [notFoundText]="notFoundText"
  [searchFn]="useExternalSearch ? externalSearch : null"
  (search)="filter$.next($event.term)"
  (clear)="onClear()"
  (focus)="onFocus()"
  (open)="onOpen()"
  (blur)="onBlur()"
  [items]="data ?? []"
  [multiple]="true"
  [required]="isRequired"
  [disabled]="disabled"
  [closeOnSelect]="false"
  [(ngModel)]="selectedValuesModel"
  (ngModelChange)="onSelected($event)"
  [addTagText]="addTagText"
  [addTag]="includeAddTag ? onCreateNew : false"
  [searchFn]="searchFn"
  data-cy="multi-select-dropdown"
>
  <ng-template ng-option-tmp let-item="item" let-item$="item$">
    <div class="select-option-row" [attr.data-cy]="item.dataCy">
      <input
        id="item-{{ item.name }}"
        type="checkbox"
        [(ngModel)]="item$.selected"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="item.disabled"
      />
      <p class="select-option-text-margin" *ngIf="!showDescription || !item.value[itemDescriptionField]">
        {{ item.name }}
      </p>
      <div *ngIf="item.value[itemDescriptionField] && showDescription" class="item-with-description">
        {{ item.name }}
        <app-paragraph *ngIf="item.value[itemDescriptionField] && showDescription" paragraphSize="small">{{
          item.value[itemDescriptionField]
        }}</app-paragraph>
      </div>
      <div *ngIf="isTagFn(item)" class="ng-clear-wrapper remove-tag-button" (click)="removeTag(item)">
        <span class="ng-clear">x</span>
      </div>
    </div>
  </ng-template>
  <ng-template ng-multi-label-tmp let-items="items">
    <div class="value-textbox-margin ng-value">
      <ng-container *ngFor="let item of items; let isLast = last">
        <span class="ng-value-label">{{ item.name }}<ng-container *ngIf="!isLast">,&nbsp;</ng-container></span>
      </ng-container>
    </div>
  </ng-template>
</ng-select>

<app-textbox-info *ngIf="description && showDescriptionLabel">
  <app-paragraph paragraphSize="x-small">{{ descriptionLabelTitle }} {{ description }}</app-paragraph>
</app-textbox-info>
