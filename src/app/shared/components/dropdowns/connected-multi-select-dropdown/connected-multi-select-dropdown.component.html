<app-multi-select-dropdown
  [text]="text"
  [textField]="textField"
  [valueField]="valueField"
  [data]="data$ | async"
  [loading]="isLoading$ | async"
  (filterChange)="onFilterChange($event)"
  (valueChange)="onValueChange($event.toString())"
  (focusEvent)="onFocus()"
  (openDropdown)="onOpen()"
  i18n-text
  [searchFn]="externalSearch"

  [showDescription]="includeItemDescription"

  [addTagText]="addTagText"
>
</app-multi-select-dropdown>
