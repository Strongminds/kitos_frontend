<p
  class="paragraph paragraph-{{ paragraphSize }}"
  [ngClass]="{
    'might-overflow': cropOnOverflow,
    strikeThrough: strikeThrough,
    dimmed: dimmed,
    'bold-font': bold,
    'error-color': color === 'error',
    'primary-dark-color': color === 'primary-dark',
    'white-color': color === 'white',
  }"
>
  <ng-content></ng-content>
</p>
