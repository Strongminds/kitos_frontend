<app-button
  class="button-alignment"
  (buttonClick)="onButtonClick()"
  buttonStyle="secondary"
  [disabled]="disabled"
  [alignStart]="true"
  [ngClass]="{'custom-checkbox-button': !value}"
>
  <app-checkbox [value]="value" [disabled]="disabled" data-cy="button-checkbox"> </app-checkbox>

  <div class="align-text">
    <ng-content></ng-content>
  </div>
</app-button>
