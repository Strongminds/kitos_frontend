<mat-button-toggle-group [hideSingleSelectionIndicator]="true">
  @for (button of buttons; track button) {
    <mat-button-toggle
      disableRipple="true"
      [checked]="button.value === selected"
      (change)="selectedChange.emit(button.value)"
      [attr.data-cy]="button.dataCy"
      >{{ button.text }}</mat-button-toggle
      >
    }
  </mat-button-toggle-group>
