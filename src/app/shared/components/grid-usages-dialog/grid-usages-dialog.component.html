<app-scrollbar-dialog [title]="data.title" [closable]="true" overflow="none" i18n-title>
    <app-native-table>
      <tbody>
        <th i18n-title> Organisation </th>
        <tr *ngFor="let organization of data.usages">
          <td>
            <div class="align-content-apart">
              <app-paragraph [bold]="true">
              {{organization}}
            </app-paragraph>
            <app-button i18n (buttonClick)="clickMigrateUsage()" *ngIf="isGlobalAdmin$ | async">Flyt</app-button>
            </div>
          </td>
        </tr>
      </tbody>
    </app-native-table>
</app-scrollbar-dialog>
