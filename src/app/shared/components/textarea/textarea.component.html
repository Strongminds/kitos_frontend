@if(initialized){ @if(formGroup){

<mat-form-field [formGroup]="formGroup">
  <mat-label>{{ text }}</mat-label>
  <textarea
    #autosizeTextarea
    matInput
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="autosizeMinRows"
    [cdkAutosizeMaxRows]="autosizeMaxRows"
    type="text"
    [formControlName]="formName"
    (input)="formInputValueChange($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
    [ngClass]="{ disabled: disabled }"
  ></textarea>
</mat-form-field>
} @else {
<mat-form-field>
  <mat-label>{{ text }}</mat-label>
  <textarea
    #autosizeTextarea
    matInput
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="autosizeMinRows"
    [cdkAutosizeMaxRows]="autosizeMaxRows"
    type="text"
    [disabled]="disabled"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit($event)"
    [ngClass]="{ disabled: disabled }"
  ></textarea>
</mat-form-field>
} }
