<app-dialog>
  <div class="content">
    <img src="assets/img/not-use-system.svg" />
    <h3 i18n>Er du sikker på, at du vil fjerne den lokale anvendelse af systemet?</h3>
    <p i18n>Dette sletter de lokale registreringer vedrørerende systemet i kommunen, men sletter ikke stamdata om systemet i IT System Kataloget.</p>
  </div>

  <app-dialog-actions>
    <app-button buttonStyle="secondary" size="large" (buttonClick)="cancel()" [loading]="isRemoving$ | async" i18n
      >Fortryd</app-button
    >
    <app-button color="warn" size="large" (buttonClick)="remove()" [loading]="isRemoving$ | async" i18n
      >Fjern anvendelse</app-button
    >
  </app-dialog-actions>
</app-dialog>
