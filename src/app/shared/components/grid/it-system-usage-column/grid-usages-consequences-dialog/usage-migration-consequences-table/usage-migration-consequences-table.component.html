<app-paragraph i18n [bold]="true" paragraphSize="medium">{{ title }}</app-paragraph>
<app-native-table>
  <thead>
    <th i18n>Uuid</th>
    <th i18n>Navn</th>
  </thead>
  <tbody>
    <tr *ngFor="let consequence of consequences">
      <td>
        <app-paragraph>
          {{ consequence.uuid }}
        </app-paragraph>
      </td>
      <td>
        <app-paragraph>
          {{ consequence.name }}
        </app-paragraph>
      </td>
    </tr>
  </tbody>
</app-native-table>
