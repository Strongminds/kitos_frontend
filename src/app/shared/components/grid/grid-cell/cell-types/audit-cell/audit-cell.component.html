@if (getProperty(column.field); as auditModel) {
  @for (i of [].constructor(auditModel.white); track i) {
    <app-white-circle-number-icon></app-white-circle-number-icon>
  }
  @for (i of [].constructor(auditModel.red); track i) {
    <app-red-circle-number-icon></app-red-circle-number-icon>
  }
  @for (i of [].constructor(auditModel.yellow); track i) {
    <app-orange-circle-number-icon></app-orange-circle-number-icon>
  }
  @for (i of [].constructor(auditModel.green); track i) {
    <app-green-circle-number-icon></app-green-circle-number-icon>
  }
}
