@if (column.dataField) {
  <app-usage-link
    [type]="column.entityType"
    [name]="dataItem | searchProperty: column.dataField"
    [usingOrganizations]="dataItem | searchProperty: column.field"
    [rowEntityIdentifier]="dataItem | searchProperty: column.idField ?? 'Uuid'"
    >
  </app-usage-link>
}
