<app-text-cell
  *ngIf="column.style === 'default' || column.style === undefined"
  [column]="column"
  [dataItem]="dataItem"
></app-text-cell>

<app-status-cell
  *ngIf="column.style === 'chip' || column.style === 'reverse-chip'"
  [column]="column"
  [dataItem]="dataItem"
>
</app-status-cell>

<app-thousand-seperator-cell
  *ngIf="column.style === 'integer-with-thousands-separator'"
  [column]="column"
  [dataItem]="dataItem"
>
</app-thousand-seperator-cell>

<app-default-wrap-cell *ngIf="column.style === 'default-wrap'" [column]="column" [dataItem]="dataItem">
</app-default-wrap-cell>

<app-primary-cell *ngIf="column.style === 'primary'" [column]="column" [dataItem]="dataItem"> </app-primary-cell>

<app-boolean-cell *ngIf="column.style === 'boolean'" [column]="column" [dataItem]="dataItem"> </app-boolean-cell>

<app-date-cell *ngIf="column.style === 'date'" [column]="column" [dataItem]="dataItem"> </app-date-cell>

<app-enum-cell *ngIf="column.style === 'enum'" [column]="column" [dataItem]="dataItem"> </app-enum-cell>

<app-link-cell *ngIf="column.style === 'link'" [column]="column" [dataItem]="dataItem"> </app-link-cell>
