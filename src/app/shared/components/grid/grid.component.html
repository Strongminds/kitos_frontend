<kendo-grid
  [data]="data"
  [loading]="loading || false"
  [pageSize]="state?.take"
  [skip]="state?.skip"
  [filter]="state?.filter"
  [sort]="state?.sort"
  [pageable]="true"
  [sortable]="true"
  [filterable]="true"
  [reorderable]="true"
  [selectable]="true"
  [pageable]="pageable"
  (dataStateChange)="onStateChange($event)"
  (selectionChange)="onSelectionChange($event)"
>
  <kendo-grid-column
    *ngFor="let column of columns"
    [field]="column.field"
    [title]="column.title"
    [filter]="column.filter"
  ></kendo-grid-column>

  <ng-template kendoGridLoadingTemplate>
    <div class="loading-container">
      <app-loading></app-loading>
    </div>
  </ng-template>
  <ng-template kendoGridNoRecordsTemplate>
    <img src="assets/img/empty-system.svg" />
    <p i18n>Din sÃ¸gning gav intet resultat</p>
  </ng-template>
</kendo-grid>
