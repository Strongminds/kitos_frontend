<kendo-floatinglabel text="Søg på {{ column.title }}" [labelCssClass]="'label'" i18n-text>
  <kendo-textbox type="text" fillMode="outline" (appAfterValueChanged)="valueChange($event)" [value]="value">
    <ng-template kendoTextBoxPrefixTemplate>
      <app-search-icon></app-search-icon>
    </ng-template>
  </kendo-textbox>
</kendo-floatinglabel>
