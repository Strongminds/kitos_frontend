<a class="external-page-link-{{ linkFontSize }}" *ngIf="isValidLink" target="_blank" href="{{ url }}">{{ title }}</a>
<app-paragraph *ngIf="isValidLink === false" [paragraphSize]="linkFontSize" [cropOnOverlow]="true"
  >{{ title }}<ng-container *ngIf="url"> ({{ url }})</ng-container>
</app-paragraph>
