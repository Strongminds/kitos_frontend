<div *ngIf="isLoaded$ | async">
  <app-tree-node-dropdown
    *ngIf="nodes$ | async as nodes"
    [text]="text"
    valueField="id"
    [data]="nodes"
    [showDescription]="showDescription"
    [formGroup]="formGroup"
    [formName]="formName"
    (filterChange)="(filterChange)"
    (valueChange)="onSelectionChange($event)"
  >
  </app-tree-node-dropdown>
</div>
<app-loading *ngIf="(isLoaded$ | async) === false"> </app-loading>
