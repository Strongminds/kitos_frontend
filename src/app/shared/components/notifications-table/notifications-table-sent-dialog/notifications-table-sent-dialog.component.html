<app-scrollbar-dialog
  [title]="title"
  [closable]="true"
  overflow="none"
  i18n-title
  data-cy="notifications-view-sent-dialog"
  >
  @if (anyNotifications$ | async) {
    <app-native-table>
      <thead>
        <th i18n>Afsendt</th>
      </thead>
      <tbody>
        @for (sent of currentNotificationSent$ | async; track sent) {
          <tr>
            <td>
              <app-paragraph data-cy="notification-sent-date">
                {{ formatDate(sent.sentDate) }}
              </app-paragraph>
            </td>
          </tr>
        }
      </tbody>
    </app-native-table>
  }
  @if ((anyNotifications$ | async) === false) {
    <app-empty-state
      text="Advis er endnu ikke blevet afsendt"
      context="searchResult"
      i18n-text
      >
    </app-empty-state>
  }
</app-scrollbar-dialog>
