<div *ngIf="title" class="header">
  <div class="icon-container">
    <app-help-icon *ngIf="icon === 'help'"></app-help-icon>
  </div>
  <h3>{{ title }}</h3>
</div>

<app-button class="close-button" buttonStyle="flat" (buttonClick)="close()" *ngIf="closable"
  ><app-x-icon></app-x-icon
></app-button>

<div class="loading-container" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="content" *ngIf="loading === false">
  <ng-content></ng-content>
</div>
