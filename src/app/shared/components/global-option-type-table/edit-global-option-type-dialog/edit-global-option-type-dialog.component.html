<app-dialog title="Rediger" i18n-title>
  <form [formGroup]="form">
    <app-standard-vertical-content-grid>
      <app-textbox
       text="Navn"
       i18n-text
       [value]="form.value.name ?? undefined"></app-textbox>
      <app-checkbox
        *ngIf="!optionTypeItem.obligatory"
        [formGroup]="form"
        formName="active"
        [value]="form.value.obligatory ?? false"
        labelPosition="after"
        text="Obligatorisk"
        i18n-text
      >
      </app-checkbox>
      <app-textarea
        text="Beskrivelse"
        i18n-text
        [formGroup]="form"
        formName="description"
        [value]="form.value.description ?? ''"
        class="text-area-margin-bottom"
      ></app-textarea>
    </app-standard-vertical-content-grid>
  </form>
  <app-dialog-actions>
    <app-button (buttonClick)="onSave()" [disabled]="disableSaveButton()" i18n> Gem </app-button>
    <app-button buttonStyle="secondary" (buttonClick)="onCancel()" i18n> Annuller </app-button>
  </app-dialog-actions>
</app-dialog>
