@if (formGroup) {
  <div class="flex-row" [formGroup]="formGroup">
    <kendo-switch
      #switch
      offLabel=""
      onLabel=""
      size="small"
      [formControlName]="formName"
      [disabled]="disabled"
      (valueChange)="toggle($event)"
    ></kendo-switch>
    @if (text) {
      <app-paragraph (click)="onParagraphClick(switch)" class="label-pointer-cursor">{{ text }}</app-paragraph>
    }
  </div>
}
@if (!formGroup) {
  <div class="flex-row">
    <kendo-switch
      #switch
      [(ngModel)]="value"
      offLabel=""
      onLabel=""
      size="small"
      [disabled]="disabled"
      (valueChange)="toggle($event)"
    ></kendo-switch>
    @if (text) {
      <app-paragraph (click)="onParagraphClick(switch)" class="label-pointer-cursor">{{ text }}</app-paragraph>
    }
  </div>
}
