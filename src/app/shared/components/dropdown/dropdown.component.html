<ng-select
  *ngIf="!formGroup"
  #combobox
  class="{{ size }}"
  [placeholder]="text"
  [items]="data ?? []"
  [bindLabel]="textField"
  [bindValue]="valueField"
  [disabled]="disabled"
  [loading]="loading || false"
  [readonly]="disabled"
  [(ngModel)]="value"
  (search)="filter$.next($event.term)"
  (change)="valueChange.emit($event)"
  (clear)="valueChange.emit(undefined)"
>
