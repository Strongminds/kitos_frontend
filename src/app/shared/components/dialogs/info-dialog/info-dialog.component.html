<app-dialog [title]="title">
  <div class="info-container">
    <app-paragraph paragraphSize="medium">{{ bodyText }}</app-paragraph>
    @if(listTexts !== undefined) {
    <ul>
      @for(item of listTexts; track item) {
      <li>
        <app-paragraph paragraphSize="medium">{{ item }}</app-paragraph>
      </li>
      }
    </ul>
    }
  </div>
  <app-dialog-actions>
    <app-button size="large" (buttonClick)="Close()">{{ closeText }}</app-button>
  </app-dialog-actions>
</app-dialog>
