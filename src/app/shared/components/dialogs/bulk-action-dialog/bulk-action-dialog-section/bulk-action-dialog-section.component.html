<app-accordion [title]="title">
  <app-native-table tableLayout="fixed">
    <thead>
      <tr>
        <th width="5%">
          <app-checkbox [value]="isAllSelected()" (valueChange)="allRoleSelectedChanged($event)"></app-checkbox>
        </th>
        <th>{{ primaryColumnTitle }}</th>
        <th>{{ secondaryColumnTitle }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let option of options">
        <td>
          <app-checkbox
            [value]="isRightSelected(option)"
            (valueChange)="roleSelectionChanged(option, $event)"
          ></app-checkbox>
        </td>
        <td>{{ right.entity.name }}</td>
        <td>{{ right.role.name }}</td>
      </tr>
    </tbody>
  </app-native-table>
</app-accordion>
