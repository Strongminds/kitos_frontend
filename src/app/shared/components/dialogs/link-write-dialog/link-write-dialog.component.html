<app-dialog title="RedigÃ©r url" i18n-title overflow="none">
  <form [formGroup]="urlForm" (submit)="onSave()">
    <app-standard-vertical-content-grid>
      <div>
        <app-textbox text="Url" i18n-text [formGroup]="urlForm" formName="url" data-cy="url-textbox"></app-textbox>
        <app-paragraph paragraphSize="small" color="error" *ngIf="showValidationError" i18n
          >It looks like the url is incorrect. Make sure it starts with "https://"</app-paragraph
        >
      </div>
      <app-dialog-actions>
        <app-button buttonStyle="secondary" (buttonClick)="onCancel()" data-cy="edit-url-cancel-button" i18n
          >Annuller</app-button
        >
        <app-button type="submit" data-cy="edit-url-save-button" i18n>Gem</app-button>
      </app-dialog-actions>
    </app-standard-vertical-content-grid>
  </form>
</app-dialog>
