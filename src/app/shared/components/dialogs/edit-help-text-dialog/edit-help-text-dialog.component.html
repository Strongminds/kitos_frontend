<app-dialog
title="Rediger hjælpetekst"
i18n-title>
<app-standard-vertical-content-grid>
  <app-textbox
  [formGroup]="formGroup"
  formName="key"
  text="Nøgle"
  i18n-text
  [disabled]="true"
  >
  </app-textbox>

  <app-textbox
  [formGroup]="formGroup"
  formName="title"
  text="Titel"
  i18n-text
  data-cy="title-input"
  >
  </app-textbox>

  <editor
    [init]="{
      plugins: ['lists', 'link', 'image', 'code'],
      height: 300,
      base_url: [rootUrl] + '/tinymce/',
      suffix: '.min'
    }"
    [formControl]="formGroup.controls.description"
  ></editor>
</app-standard-vertical-content-grid>

<app-dialog-actions data-cy="dialog-actions">
  <app-button
    (buttonClick)="onEditHelpText()"
    [disabled]="!formGroup.valid"
    i18n
    data-cy="save-button"
    >Gem</app-button
  >
  <app-button buttonStyle="secondary" (buttonClick)="onCancel()" i18n>Annuller</app-button>
</app-dialog-actions>
</app-dialog>
