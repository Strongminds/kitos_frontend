<app-dialog-header [title]="title" [icon]="icon" [closable]="closable" [dialog]="dialog"></app-dialog-header>

<div class="loading-container" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="content" [ngClass]="{ 'overflow-auto': overflow === 'auto' }" *ngIf="loading === false">
  <ng-content></ng-content>
</div>
