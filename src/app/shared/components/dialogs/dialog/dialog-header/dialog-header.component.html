<ng-container>
  @if (title) {
    <div class="header" [ngClass]="{ nested: nested }">
      @if (nested) {
        <app-button class="arrow-button" buttonStyle="tertiary" (buttonClick)="close()">
          <app-arrow-left-icon></app-arrow-left-icon>
        </app-button>
      }
      <div class="container">
        <h3 class="title-align-bottom">
          <span class="title-container" data-cy="dialog-title">
            @if (url) {
              <a [href]="url" target="_blank" data-cy="dialog-title-link">
                {{ title }}
              </a>
            }
            @if (!url) {
              <span>
                {{ title }}
              </span>
            }
          </span>
        </h3>
        <app-help-button [helpTextKey]="helpText" [ngClass]="{ 'hide-help-button': !helpText }"></app-help-button>
      </div>
    </div>
  }
</ng-container>

@if (closable) {
  <app-button class="close-button" buttonStyle="tertiary" (buttonClick)="close()"
    ><app-x-icon></app-x-icon
  ></app-button>
}
