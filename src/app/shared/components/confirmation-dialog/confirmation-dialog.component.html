<app-dialog [title]="title">
  <app-paragraph>{{ bodyText }}</app-paragraph>
  <app-dialog-actions>
    <!-- (buttonClick)="onCancel()" -->
    <app-button buttonStyle="secondary" (buttonClick)="CancelResult()">{{ cancelText }}</app-button>
    <app-button (buttonClick)="OkResult()">{{ confirmText }}</app-button>
  </app-dialog-actions>
</app-dialog>
