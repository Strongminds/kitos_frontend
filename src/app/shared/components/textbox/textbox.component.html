<kendo-floatinglabel *ngIf="formGroup" class="{{ size }}" [text]="text" [formGroup]="formGroup">
  <kendo-textbox
    #textbox
    type="text"
    fillMode="outline"
    [showSuccessIcon]="showValidation"
    [showErrorIcon]="showValidation"
    [clearButton]="clearable"
    [maxlength]="maxLength"
    [formControlName]="formName"
    (valueChange)="formValueChange($event)"
    (focus)="focus(true)"
    (blur)="focus(false)"
  >
    <ng-template kendoTextBoxSuffixTemplate>
      <div *ngIf="info" kendoTooltip>
        <app-info-icon [title]="info"></app-info-icon>
      </div>
    </ng-template>
  </kendo-textbox>
</kendo-floatinglabel>

<kendo-floatinglabel *ngIf="!formGroup" class="{{ size }}" [text]="text" [ngClass]="{ icon: icon }">
  <kendo-textbox
    #textbox
    type="text"
    fillMode="outline"
    [(ngModel)]="value"
    [clearButton]="clearable"
    [maxlength]="maxLength"
    [disabled]="disabled"
    (valueChange)="valueChange.emit($event)"
  >
    <ng-template kendoTextBoxPrefixTemplate>
      <app-search-icon *ngIf="icon === 'search'"></app-search-icon>
    </ng-template>
    <ng-template kendoTextBoxSuffixTemplate>
      <div *ngIf="info" kendoTooltip>
        <app-info-icon [title]="info"></app-info-icon>
      </div>
    </ng-template>
  </kendo-textbox>
</kendo-floatinglabel>
