<app-menu-button
  buttonStyle="tertiary"
  [iconType]="(hasChanges$() | async) ? 'dots-warning' : 'dots'"
  data-cy="grid-options-button"
  >
  <div class="section-text">
    <app-paragraph [bold]="true" i18n>Filter</app-paragraph>
  </div>
  <app-grid-filter-buttons [entityType]="entityType"></app-grid-filter-buttons>
  @if (hasColumnConfigButtons && (hasConfigGridPermission$ | async) === true) {
    <div class="divider-margin">
      <app-divider></app-divider>
    </div>
    <div class="section-text">
      <app-paragraph [bold]="true" i18n>Opsætning</app-paragraph>
    </div>
    <app-grid-column-config-buttons [entityType]="entityType"></app-grid-column-config-buttons>
  }

  @if (hasResetButton || createPermission$ !== undefined || getHelpTextKey() !== undefined) {
    <div
      class="divider-margin"
      >
      <app-divider></app-divider>
    </div>
  }
  @if (hasResetButton) {
    <app-reset-to-org-columns-config-button [entityType]="entityType">
    </app-reset-to-org-columns-config-button>
  }
  @if (getHelpTextKey()) {
    <app-menu-button-item (itemClick)="openHelpTextDialog()" i18n>
      <app-help-icon></app-help-icon> Hjælp
    </app-menu-button-item>
  }
</app-menu-button>
