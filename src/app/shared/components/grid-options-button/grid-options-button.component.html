<app-menu-button buttonStyle="tertiary" iconType="dots" data-cy="grid-options-button">
  <div class="center">
    <app-paragraph [bold]="true" i18n>Filter</app-paragraph>
  </div>
  <app-grid-filter-buttons [entityType]="entityType"></app-grid-filter-buttons>
  <ng-container *ngIf="hasColumnConfigButtons && (hasConfigGridPermission$ | async) === true">
    <app-divider></app-divider>
    <div class="center">
      <app-paragraph [bold]="true" i18n>Opsætning</app-paragraph>
    </div>
    <app-grid-column-config-buttons [entityType]="entityType"></app-grid-column-config-buttons>
  </ng-container>
  <app-divider
    *ngIf="hasResetButton || createPermission$ !== undefined || getHelpTextKey() !== undefined"
  ></app-divider>
  <app-reset-to-org-columns-config-button *ngIf="hasResetButton" [entityType]="entityType">
  </app-reset-to-org-columns-config-button>
  <ng-container *ngIf="createPermission$">
    <app-create-entity-button [entityType]="entityType" [hasCreatePermission$]="createPermission$">
    </app-create-entity-button>
  </ng-container>
  <ng-container *ngIf="getHelpTextKey()">
    <app-menu-button-item (itemClick)="openHelpTextDialog()">
      <app-help-icon></app-help-icon> Hjælp
    </app-menu-button-item>
  </ng-container>
</app-menu-button>
