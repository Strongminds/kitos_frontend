<div *ngIf="(rolesLoading$ | async) === false">
  <app-native-table *ngIf="roles$ | async as roleTypes" tableLayout="fixed">
    <thead>
      <th i18n>Systemrolle</th>
      <th i18n>Skriv</th>
      <th i18n>Navn</th>
      <th i18n>Email</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let role of roleTypes">
        <td>
          <app-paragraph>{{ role.role.name }}</app-paragraph>
        </td>
        <td>
          <app-yes-no-status
            *ngIf="availableRolesDictionary$ | async as rolesDictionary"
            [status]="rolesDictionary[role.role.uuid] ? true : false"
          ></app-yes-no-status>
        </td>
        <td>
          <app-paragraph>{{ role.user.name }}</app-paragraph>
        </td>
        <td>
          <app-paragraph>{{ role.user.email }}</app-paragraph>
        </td>
        <td>
          <app-button style="float: right" buttonStyle="tertiary"><app-trashcan-icon></app-trashcan-icon></app-button>
        </td>
      </tr>
    </tbody>
  </app-native-table>
</div>
