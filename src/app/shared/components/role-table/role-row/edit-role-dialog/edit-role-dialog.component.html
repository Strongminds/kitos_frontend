<app-dialog title="Rediger rolle" i18n-title overflow="none">
  <form (ngSubmit)="onSave()" [formGroup]="formGroup">
    <app-standard-vertical-content-grid>
      <app-user-dropdown [formGroup]="formGroup" formName="user"></app-user-dropdown>
      <app-option-type-dropdown
        [optionType]="roleType"
        [showDescription]="true"
        [formGroup]="formGroup"
        formName="role"
      ></app-option-type-dropdown>
    </app-standard-vertical-content-grid>
    <app-paragraph *ngIf="roleAssignmentExists$() | async" color="error" i18n
      >Brugeren har allerede denne rolle.</app-paragraph
    >
    <app-dialog-actions>
      <app-button buttonStyle="secondary" (buttonClick)="closeDialog()" i18n> Annuller</app-button>
      <app-button type="submit" [disabled]="(canSave$() | async) !== true" i18n> Gem </app-button>
    </app-dialog-actions>
  </form>
</app-dialog>
