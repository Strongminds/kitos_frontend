<app-tooltip [text]="title || ''" *ngIf="type">
  <app-chip *ngIf="value === true && reverseValues === false" state="success">{{ trueString }}</app-chip>
  <app-chip *ngIf="value === false && reverseValues === false" state="error">{{ falseString }}</app-chip>
  <app-chip *ngIf="value === true && reverseValues === true" state="error">{{ falseString }}</app-chip>
  <app-chip *ngIf="value === false && reverseValues === true" state="success">{{ trueString }}</app-chip>
</app-tooltip>
