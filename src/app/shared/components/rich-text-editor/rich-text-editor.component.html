<editor
  #editor
  [init]="{
    plugins: ['lists', 'link', 'image', 'code'],
    height: 300,
    base_url: [rootUrl] + '/tinymce/',
    suffix: '.min',
    promotion: false,
    branding: false,
    elementpath: false,
    convert_urls: false,
  }"
  [formControl]="formControl"
  data-cy="rich-text-editor"
></editor>
