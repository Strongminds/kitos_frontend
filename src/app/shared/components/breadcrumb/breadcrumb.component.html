<div
  class="app-breadcrumb-item"
  [ngClass]="{ 'app-breadcrumb-item-last': context.last, 'app-breadcrumb-item-text-only': !context.routerCommands }"
  [title]="breadCrumb.text"
  (click)="itemClicked($event)"
  >
  {{ breadCrumb.text }}
</div>
@if (!context.last) {
  <div class="app-breadcrumb-item app-breadcrumb-item-seperator">
    <app-chevron-right-icon></app-chevron-right-icon>
  </div>
}
