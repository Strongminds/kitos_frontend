<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node
    class="node"
    *matTreeNodeDef="let node"
    [ngClass]="{
      'child-node': node.isRoot !== true,
      'root-node': node.isRoot === true,
      'leaf-node': node.children.length === 0,
    }"
    >
    <div
      [class]="'node-wrapper node-' + node.color"
      [ngClass]="{
        'current-node-blue': node.uuid === currentNodeUuid && node.color === 'blue',
        'current-node-green': node.uuid === currentNodeUuid && node.color === 'green',
      }"
      >
      <app-details-page-link [itemType]="itemType" linkFontSize="small" [itemPath]="node.uuid">
        {{ node.name }}
      </app-details-page-link>
    </div>
    @if (showStatus) {
      <app-status-chip [type]="itemType" [value]="node.status"></app-status-chip>
    }
    @if (showExtraStatusValue) {
      <app-status-chip
        [valueDisplayType]="extraStatusDisplayType"
        [value]="node.extraStatus"
      ></app-status-chip>
    }
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node
    class="node"
    *matTreeNodeDef="let node; when: hasChild"
    [ngClass]="{
      'child-node': node.isRoot !== true,
      'root-node': node.isRoot === true,
      'leaf-node': node.children.length === 0,
    }"
    >
    <div class="mat-tree-node">
      <button mat-icon-button [disableRipple]="true" matTreeNodeToggle>
        @if (treeControl.isExpanded(node)) {
          <app-chevron-down-icon></app-chevron-down-icon>
        }
        @if (treeControl.isExpanded(node) === false) {
          <app-chevron-right-icon></app-chevron-right-icon>
        }
      </button>
      <div
        [class]="'node-wrapper node-' + node.color"
        [ngClass]="{
          'current-node-blue': node.uuid === currentNodeUuid && node.color === 'blue',
          'current-node-green': node.uuid === currentNodeUuid && node.color === 'green',
        }"
        >
        <app-details-page-link [itemType]="itemType" linkFontSize="small" [itemPath]="node.uuid">
          {{ node.name }}
        </app-details-page-link>
      </div>
      @if (showStatus) {
        <app-status-chip [type]="itemType" [value]="node.status"></app-status-chip>
      }
      @if (showExtraStatusValue) {
        <app-status-chip
          [valueDisplayType]="extraStatusDisplayType"
          [value]="node.extraStatus"
        ></app-status-chip>
      }
    </div>
    <div [class.invisible]="!treeControl.isExpanded(node)" class="child-nodes">
      <div role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </div>
  </mat-nested-tree-node>
</mat-tree>

<div class="checkbox-row">
  @if (hideStatusButton === false) {
    <app-checkbox
      [text]="toggleStatusText"
      [(value)]="showStatus"
      labelPosition="after"
    ></app-checkbox>
  }

  @if (showExtraStatus) {
    <app-checkbox
      [text]="toggleExtraStatusText"
      [(value)]="showExtraStatusValue"
      labelPosition="after"
    ></app-checkbox>
  }
</div>
