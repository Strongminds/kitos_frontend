<mat-accordion>
  <mat-expansion-panel [disabled]="disabled" [expanded]="isExpandedByDefault">
    <mat-expansion-panel-header>
      <mat-panel-title>

        <app-checkbox *ngIf="checkboxInTitle" [disabled]="checkboxDisabled" [value]="checkboxValue" (valueChange)="onCheckboxToggled($event)"></app-checkbox>
          <app-paragraph [bold]="true" paragraphSize="large">{{ title }}</app-paragraph>
          <ng-container *ngIf="checkboxInTitle && checkboxDisabled">
            <app-textbox-info *ngIf="checkboxTooltipText !== undefined" class="textbox-info-left-margin">
              <app-paragraph paragraphSize="x-small" i18n> {{ checkboxTooltipText }} </app-paragraph>
            </app-textbox-info>
           </ng-container>
          <ng-content class="accordion-header" select="app-accordion-header"></ng-content>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-content></ng-content>
  </mat-expansion-panel>
</mat-accordion>
