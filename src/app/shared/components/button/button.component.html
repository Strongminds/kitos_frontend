<button
  [ngClass]="{ faded: faded }"
  kendoButton
  size="large"
  rounded="large"
  [themeColor]="themeColor"
  kendoRippleContainer
  [fillMode]="buttonStyle"
  [disabled]="disabled"
  [type]="type"
  (click)="onButtonClick()"
>
  <kendo-loader *ngIf="loading === true"></kendo-loader>
  <ng-content *ngIf="loading === false"></ng-content>
</button>
