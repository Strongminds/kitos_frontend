<app-dialog title="Opret ny underenhed" i18n-title>
  <form [formGroup]="createForm">
    <app-standard-vertical-content-grid>
      <app-textbox
        text="Overordnet enhed"
        [value]="parentUnitName"
        [disabled]="true"
        i18n-text
      ></app-textbox>
      <app-textbox text="Enhedens navn" [formGroup]="createForm" formName="name" i18n-text></app-textbox>
      <app-numeric-input text="EAN number" [formGroup]="createForm" formName="ean" i18n-text></app-numeric-input>
      <app-textbox text="Enhed ID" [formGroup]="createForm" formName="id" i18n-text></app-textbox>
      <app-dialog-actions>
        <app-button buttonStyle="secondary" i18n (buttonClick)="onCancel()"> Fortryd </app-button>
        <app-button i18n [disabled]="createForm.invalid" (buttonClick)="onCreate()"> Opret ny underenhed </app-button>
      </app-dialog-actions>
    </app-standard-vertical-content-grid>
  </form>
</app-dialog>
