<div class="container">
  <app-details-header class="header">
    <app-paragraph [bold]="true" paragraphSize="large"> {{ getTitle() }} </app-paragraph>
    <app-number-circle [number]="getRights().length"></app-number-circle>
  </app-details-header>
  <ng-container *ngIf="getRights().length > 0">
    <app-native-table tableLayout="fixed">
      <thead>
        <tr>
          <th>{{ getRoleTypeName() }}</th>
          <th i18n>Rolle</th>
          <th i18>Skrive</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let right of getRights()">
          <td>{{ right.Entity.name }}</td>
          <td>{{ right.Role.name }}</td>
          <td>{{ true ? "Ja" : "Nej" }}</td>
        </tr>
      </tbody>
    </app-native-table>
  </ng-container>
</div>
