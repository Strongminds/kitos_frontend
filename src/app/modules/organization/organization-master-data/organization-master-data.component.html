<ng-content *ngIf="organization$ | async as organization">
  <h4 i18n class="h4-margin">Stamdata for {{ organization.name }}</h4>
<app-card class="card-top-margin">
  <app-card-header [title]="organization.name"></app-card-header>
  <app-form-grid>
    <app-textbox
      i18n-text
      text="CVR-nummer"
      [formGroup]="masterDataForm"
      formName="cvrControl"
    ></app-textbox>
    <app-textbox
      i18n-text
      text="Telefonnummer"
      [formGroup]="masterDataForm"
      formName="phoneControl"
    ></app-textbox>
    <app-textbox
      i18n-text
      text="Email"
      [formGroup]="masterDataForm"
      formName="emailControl"
    ></app-textbox>
    <app-textbox
      i18n-text
      text="Adresse"
      [formGroup]="masterDataForm"
      formName="addressControl"
    ></app-textbox>
  </app-form-grid>
</app-card>
</ng-content>
