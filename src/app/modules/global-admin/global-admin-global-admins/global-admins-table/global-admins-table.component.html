@if (globalAdmins$ | async; as globalAdmins) {
  @if (globalAdminsIsLoading$ | async) {
    <app-loading> </app-loading>
  }
  @if ((globalAdminsIsLoading$ | async) === false) {
    <app-native-table tableLayout="fixed">
      <thead>
        <tr>
          <th i18n>Navn</th>
          <th i18n>Email</th>
        </tr>
      </thead>
      <tbody>
        @for (globalAdmin of globalAdmins; track globalAdmin) {
          <tr>
            <td>{{ globalAdmin.name }}</td>
            <td>
              <app-content-space-between>
                <app-paragraph>
                  {{ globalAdmin.email }}
                </app-paragraph>
                <app-table-row-actions>
                  <app-icon-button (buttonClick)="removeGlobalAdmin(globalAdmin)" data-cy="remove-global-admin-button">
                    <app-trashcan-icon></app-trashcan-icon>
                  </app-icon-button>
                </app-table-row-actions>
              </app-content-space-between>
            </td>
          </tr>
        }
      </tbody>
    </app-native-table>
  }
}
