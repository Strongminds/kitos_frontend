<app-dialog
  title="Tilføj global admin"
  [loading]="(globalAdminsLoading$ | async) ?? true"
  overflow="none"
  i18n-title
>
  <app-connected-dropdown
    text="Vælg bruger"
    i18n-text
    [valueField]="'uuid'"
    [includeItemDescription]="true"
    itemDescriptionField="email"
    [formGroup]="formGroup"
    formName="user"
    [isLoading$]="usersLoading$"
    [data$]="users$"
    (filterChange)="searchUsers($event)"
    data-cy="add-global-admin-dropdown"
  >
  </app-connected-dropdown>
  <app-dialog-actions>
    <app-button buttonStyle="secondary" (buttonClick)="close()"> Annuller </app-button>
    <app-button
      buttonStyle="primary"
      [disabled]="!formGroup.valid"
      (buttonClick)="addGlobalAdmin()"
      data-cy="add-global-admin-dialog-button"
    >
      Tilføj
    </app-button>
  </app-dialog-actions>
</app-dialog>
