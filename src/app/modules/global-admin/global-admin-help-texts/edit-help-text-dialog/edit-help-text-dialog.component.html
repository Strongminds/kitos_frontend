<app-dialog
title="Rediger hjælpetekst"
i18n-title>
<app-standard-vertical-content-grid>
  <app-textbox
  [formGroup]="formGroup"
  formName="key"
  text="Nøgle"
  i18n-text
  [disabled]="true"
  >
  </app-textbox>

  <app-textbox
  [formGroup]="formGroup"
  formName="title"
  text="Titel"
  i18n-text
  >
  </app-textbox>

  <app-textbox
  [formGroup]="formGroup"
  formName="description"
  text="Beskrivelse"
  i18n-text
  >
  </app-textbox>
</app-standard-vertical-content-grid>

<app-dialog-actions>
  <app-button
    (buttonClick)="onEditHelpText()"
    [disabled]="!formGroup.valid"
    i18n
    >Gem</app-button
  >
  <app-button buttonStyle="secondary" (buttonClick)="onCancel()" i18n>Annuller</app-button>
</app-dialog-actions>
</app-dialog>
