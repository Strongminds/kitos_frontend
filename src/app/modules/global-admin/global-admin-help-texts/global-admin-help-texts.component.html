<app-card>
  <app-overview-header>
    <h3 i18n>Hjælpetekster</h3>
    <app-button (buttonClick)="onClickCreate()" i18n data-cy="create-button"> Opret hjælpetekst </app-button>
  </app-overview-header>

  @if (helpTexts$ | async; as helpTexts) {
    <app-local-grid
      [data]="helpTexts"
      [columns]="columns"
      (modifyEvent)="openEditDialog($event)"
      (deleteEvent)="openDeleteDialog($event)"
      [modifyPermission]="true"
      [deletePermission]="true"
      >
    </app-local-grid>
    @if ((helpTexts$ | async) === undefined) {
      <app-loading></app-loading>
    }
  }
</app-card>
