<app-segment [buttons]="segmentOptions" [(selected)]="selectedSegment"> </app-segment>

<app-card>
  <ng-container *ngIf="selectedSegment === GlobalAdminModuleSegmentOptionType.RegularOptionTypes">
    <app-standard-vertical-content-grid>
      <app-global-option-type-table optionType="it-system_business-type" title="Forretningstyper" i18n-title [expandedByDefault]="true">

      </app-global-option-type-table>
    </app-standard-vertical-content-grid>
  </ng-container>

  <ng-container *ngIf="selectedSegment === GlobalAdminModuleSegmentOptionType.RoleOptionTypes">
    <app-standard-vertical-content-grid>
      <app-global-option-type-table optionType="it-system-usage"
      [disableAccordion]="true"
      [expandedByDefault]="true"
      createButtonLabel="role"
      [showWriteAccess]="true"
      >
      </app-global-option-type-table>
    </app-standard-vertical-content-grid>
  </ng-container>
</app-card>
