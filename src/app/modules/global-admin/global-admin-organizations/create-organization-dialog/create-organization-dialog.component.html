<app-dialog title="Opret organisation" i18n-title>
  <app-standard-vertical-content-grid>
    <app-textbox text="Organisationens navn" i18n-text [formGroup]="formGroup" formName="name" data-cy="org-name"></app-textbox>
    <app-dropdown
      text="Type"
      [data]="organizationTypeOptions"
      [clearable]="false"
      [formGroup]="formGroup"
      formName="organizationType"
      data-cy="org-type"
    ></app-dropdown>
    <app-textbox text="CVR nummer" i18n-text [formGroup]="formGroup" formName="cvr" data-cy="org-cvr"></app-textbox>
    <app-textbox text="Udenlandsk virksomhed" i18n-text [formGroup]="formGroup" formName="foreignCvr" data-cy="org-foreign-cvr"> </app-textbox>
  </app-standard-vertical-content-grid>

  <app-dialog-actions>
    <app-button (buttonClick)="onCreateOrganization()" [disabled]="!formGroup.valid" i18n data-cy="create-org-dialog-button">Opret</app-button>
    <app-button buttonStyle="secondary" (buttonClick)="onCancel()" i18n>Annuller</app-button>
  </app-dialog-actions>
</app-dialog>
