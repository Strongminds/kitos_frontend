<app-card>
  <app-card-header
    title="Advis"
    helpTextKey="data-processing.details.notifications.main"
    i18n-title
    data-cy="notification-card-title">
  </app-card-header>
  <app-notifications-table
    *ngIf="dataProcessingUuid$ | async as dataProcessingUuid"

    ownerResourceType="DataProcessingRegistration">
  </app-notifications-table>
</app-card>
