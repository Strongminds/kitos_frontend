<app-overview-header>
  <h3 i18n>Databehandling</h3>
  <app-grid-options-button
    [hasResetButton]="true"
    [hasColumnConfigButtons]="true"
    entityType="data-processing-registration"
    [createPermission$]="hasCreatePermission$"
  ></app-grid-options-button>
  <app-export-menu-button [exportMethod]="onExcelExport"></app-export-menu-button>
  <app-hide-show-button
    [columns]="gridColumns$ | async"
    entityType="data-processing-registration"
  ></app-hide-show-button>
</app-overview-header>

<app-grid
  [data$]="gridData$"
  [columns$]="gridColumns$"
  [uiConfigApplications$]="uiConfigApplications$"
  [exportToExcelName]="'Databehandling Overblik'"
  i18n-exportToExcelName
  [loading]="isLoading$ | async"
  [state]="gridState$ | async"
  entityType="data-processing-registration"
  (stateChange)="stateChange($event)"
  (rowIdSelect)="rowIdSelect($event)"
></app-grid>
