<app-card>
  <app-card-header
    title="Advis"
    helpTextKey="it-contract.edit.advice-generic"
    i18n-title
    data-cy="notification-card-title"
    >
  </app-card-header>
  @if (contractUuid$ | async; as contractUuid) {
    <app-notifications-table
      [hasModifyPermission]="hasModifyPermission$"
      [entityUuid]="contractUuid"
      ownerResourceType="ItContract"
      >
    </app-notifications-table>
  }
</app-card>
