<app-dialog title="Delete contract" i18n-title data-cy="confirm-dialog">
  <app-standard-vertical-content-grid *ngIf="contractUuid$ | async as contractUuid">
    <ng-container *ngIf="hierarchy$ | async as hierarchy">
      <ng-container>
        <ng-container *ngIf="hierarchy.length > 1">
          <app-paragraph paragraphSize="medium" i18n
            >Contract contains children contracts. Those will be deleted together with master, if you want to avoid that
            transfer them to a different parent contract</app-paragraph
          >
          <app-button
            (buttonClick)="openTransferDialog(contractUuid)"
            [disabled]="isLoading"
            buttonStyle="secondary"
            color="warn"
            i18n
            >Open contracts transfer</app-button
          >
        </ng-container>
        <app-paragraph paragraphSize="medium" i18n>Er du sikker p√•, at du vil slette kontrakten</app-paragraph>
      </ng-container>
    </ng-container>
  </app-standard-vertical-content-grid>
  <app-dialog-actions>
    <app-button buttonStyle="secondary" (buttonClick)="cancel()" [disabled]="isLoading" size="large" i18n
      >Nej</app-button
    >
    <app-button (buttonClick)="confirm()" color="warn" data-cy="confirm-button" [disabled]="isLoading" size="large" i18n
      >Ja</app-button
    >
  </app-dialog-actions>
</app-dialog>
