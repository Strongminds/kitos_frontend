@if (color === 'White' || !color) {
  <app-white-circle-icon></app-white-circle-icon>
}
@if (color === 'Red') {
  <app-red-circle-icon></app-red-circle-icon>
}
@if (color === 'Yellow') {
  <app-orange-circle-icon></app-orange-circle-icon>
}
@if (color === 'Green') {
  <app-green-circle-icon></app-green-circle-icon>
}
