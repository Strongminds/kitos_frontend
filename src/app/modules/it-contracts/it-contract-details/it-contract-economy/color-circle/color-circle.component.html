<ng-container *ngIf="color === 'White' || !color"><app-white-circle-icon></app-white-circle-icon></ng-container>
<ng-container *ngIf="color === 'Red'"><app-red-circle-icon></app-red-circle-icon></ng-container>
<ng-container *ngIf="color === 'Yellow'"><app-orange-circle-icon></app-orange-circle-icon></ng-container>
<ng-container *ngIf="color === 'Green'"><app-green-circle-icon></app-green-circle-icon></ng-container>
