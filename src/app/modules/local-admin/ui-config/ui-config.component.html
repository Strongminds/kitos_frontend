<app-standard-vertical-content-grid>
  @if (uiConfig$ | async; as uiModuleConfig) {
    @for (tabViewModel of uiModuleConfig.moduleConfigViewModel?.children; track tabViewModel) {
      <app-ui-config-tab-section
        [moduleKey]="moduleKey"
        [tabViewModel]="tabViewModel"
        [moduleEnabled$]="moduleEnabled$"
        >
      </app-ui-config-tab-section>
    }
    @if (uiModuleConfig === undefined) {
      <app-loading></app-loading>
    }
  }
</app-standard-vertical-content-grid>
