<app-segment [buttons]="segmentOptions" [(selected)]="selectedSegment"> </app-segment>

<app-card>
  <ng-container *ngIf="selectedSegment === LocalAdminSystemUsagesSegmentOptions.UiCustomization">

    <app-standard-vertical-content-grid>
      <ng-container *ngIf="itSystemUsageUIModuleConfig$ | async as uiModuleConfig">
      <app-ui-config-tab-section *ngFor="let tabViewModel of uiModuleConfig.moduleConfigViewModel?.children"
        [tabViewModel]="tabViewModel"
        (checkboxChanged)="onCheckboxChange($event)">
      </app-ui-config-tab-section>
      <app-loading *ngIf="uiModuleConfig === undefined"></app-loading>
    </ng-container>
    </app-standard-vertical-content-grid>

  </ng-container>

  <ng-container *ngIf="selectedSegment === LocalAdminSystemUsagesSegmentOptions.OptionTypes">
  </ng-container>
</app-card>
