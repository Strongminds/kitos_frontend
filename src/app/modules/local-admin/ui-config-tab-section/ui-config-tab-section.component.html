<app-accordion [title]="tabViewModel.text" [isExpandedByDefault]="true" [checkboxInTitle]="true">
  <app-form-grid [formGroup]="formGroup">
    <ng-container *ngFor="let fieldViewModel of tabViewModel.children">
      <div>
      <app-checkbox
        i18n-text
        labelPosition="after"
        [text]="fieldViewModel.text">
      </app-checkbox>
      <app-textbox-info *ngIf="fieldViewModel.helpText !== undefined" class="checkbox-info-align-left">
      <app-paragraph paragraphSize="x-small" i18n> {{ fieldViewModel.helpText }} </app-paragraph>
    </app-textbox-info>
    </div>
    </ng-container>
  </app-form-grid>
</app-accordion>
