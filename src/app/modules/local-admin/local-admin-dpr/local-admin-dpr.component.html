<app-segment [buttons]="segmentOptions" [(selected)]="selectedSegment"></app-segment>

<app-card>

  <ng-container *ngIf="selectedSegment === LocalAdminDprSegmentOption.UiCustomization">
    <app-standard-vertical-content-grid>
      <ng-container *ngIf="dataProcessingUIModuleConfig$ | async as uiModuleConfig">
        <app-ui-config-tab-section
          *ngFor="let tabViewModel of uiModuleConfig.moduleConfigViewModel?.children"
          [moduleKey]="dataProcessingModuleKey"
          [tabViewModel]="tabViewModel"
        >
        </app-ui-config-tab-section>
        <app-loading *ngIf="uiModuleConfig === undefined"></app-loading>
      </ng-container>
    </app-standard-vertical-content-grid>
  </ng-container>

  <ng-container *ngIf="selectedSegment === LocalAdminDprSegmentOption.RegularOptionTypes">
    <app-standard-vertical-content-grid>
      <app-option-type-table
        optionType="data-processing-basis-for-transfer-types"
        title="OverfÃ¸rselsgrundlag"
        i18n-title
        [showDescription]="false"
        [showEditButton]="false"
      >
      </app-option-type-table>

      <app-option-type-table
        optionType="data-processing-oversight-option-types"
        title="Tilsynsmuligheder"
        i18n-title
        [showDescription]="false"
        [showEditButton]="false"
      >
      </app-option-type-table>

      <app-option-type-table
        optionType="data-processing-data-responsible-types"
        title="Dataansvarlige"
        i18n-title
      >
      </app-option-type-table>

      <app-option-type-table
        optionType="data-processing-country-types"
        title="Lande"
        i18n-title
        [showDescription]="false"
        [showEditButton]="false"
      >
      </app-option-type-table>
    </app-standard-vertical-content-grid>
  </ng-container>

  <app-option-type-table
    *ngIf="selectedSegment === LocalAdminDprSegmentOption.RoleOptionTypes"
    optionType="data-processing"
    [disableAccordion]="true"
    [expandedByDefault]="true"
    [showWriteAccess]="true"
  >
  </app-option-type-table>
</app-card>
