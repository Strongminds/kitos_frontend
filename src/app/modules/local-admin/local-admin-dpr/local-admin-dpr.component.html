<app-segment [buttons]="segmentOptions" [(selected)]="selectedSegment"></app-segment>

<app-card>
  <ng-container *ngIf="selectedSegment === LocalAdminDprSegmentOption.RegularOptionTypes"></ng-container>

  <app-option-type-table
    *ngIf="selectedSegment === LocalAdminDprSegmentOption.RoleOptionTypes"
    optionType="data-processing"
    [disableAccordion]="true"
    [expandedByDefault]="true"
    [showWriteAccess]="true"
  >
  </app-option-type-table>
</app-card>
