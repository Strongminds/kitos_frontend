<app-segment [buttons]="segmentOptions" [(selected)]="selectedSegment"> </app-segment>

<app-card>
  @if (selectedSegment === LocalAdminOrganizationSegmentOption.Organizations) {
    <app-organizations-grid>
    </app-organizations-grid>
  }

  @if (selectedSegment === LocalAdminOrganizationSegmentOption.Roles) {
    <app-overview-header>
      <h3 i18n>Organisationsroller i din organisation</h3>
    </app-overview-header>
    <app-local-option-type-view
      optionType="organization-unit"
      i18n-title
      [showWriteAccess]="true"
      [disableAccordion]="true"
      [expandedByDefault]="true"
      [scrollable]="'none'"
      [fitSizeToContent]="false"
      [showExternalUse]="true"
      >
    </app-local-option-type-view>
  }
</app-card>
