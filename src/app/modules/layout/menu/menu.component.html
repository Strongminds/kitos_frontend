<app-button
  tabindex="-1"
  buttonStyle="tertiary"
  color="accent"
  size="small"
  [matMenuTriggerFor]="hasContent ? menu : null"
  #trigger="matMenuTrigger"
  (mouseenter)="menuEnter(trigger)"
  (mouseleave)="menuLeave(trigger)"
  [routerLink]="path"
  routerLinkActive="active"
  appCtrlClick
  >
  {{ title }}
  <ng-content select="[title]"></ng-content>
  @if (hasContent) {
    <app-chevron-down-icon></app-chevron-down-icon>
  }
</app-button>

<mat-menu tabindex="-1" class="menu-component" #menu="matMenu" direction="down" yPosition="below" [hasBackdrop]="false">
  <span #content (mouseenter)="menuEnter(trigger)" (mouseleave)="menuLeave(trigger)">
    <ng-content></ng-content>
  </span>
</mat-menu>
