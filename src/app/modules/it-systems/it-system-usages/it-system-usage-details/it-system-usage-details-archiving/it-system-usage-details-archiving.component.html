@if ((disableCatalogArchivingSegment() | async) !== true) {
  <app-segment
    [buttons]="itSystemUsageModuleSegmentOptions"
    [(selected)]="selected"
  ></app-segment>
}
@if (selected === ItSystemUsageModuleSegmentOption.Usage) {
  <app-it-system-usage-details-archiving-usage
  ></app-it-system-usage-details-archiving-usage>
}
@if (selected === ItSystemUsageModuleSegmentOption.Catalog) {
  <app-it-system-usage-details-archiving-catalog
  ></app-it-system-usage-details-archiving-catalog>
}
