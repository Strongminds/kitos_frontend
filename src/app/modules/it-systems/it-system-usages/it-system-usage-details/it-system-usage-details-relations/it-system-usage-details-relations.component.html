<div class="host-flex" *ngIf="(isLoadingIncomingRelations$ | async) === false && (usageName$ | async) as usageName">
  <app-card>
    <app-card-header
      title="'{{ usageName }}' relation til andre system/snitflader"
      helpTextKey="it-system.usage.relations-exhibitor"
      i18n-title
    >
    </app-card-header>

    <div>
      <app-relation-table
        *ngIf="usageRelations$ | async as usageRelations"
        [relations]="usageRelations"
        [isOutgoing]="true"
      >
      </app-relation-table>
      <app-loading *ngIf="(usageRelations$ | async) === null"></app-loading>
    </div>
    <div class="button-center">
      <app-button buttonStyle="primary" (buttonClick)="onAddNew()">
        <app-plus-icon></app-plus-icon>
        <ng-container i18n>Tilføj relevant organisationsenhed</ng-container>
      </app-button>
    </div>
  </app-card>

  <app-card>
    <app-card-header
      title="Andre systemer har følgende relationer til '{{ usageName }}'"
      helpTextKey="it-system.usage.relations-used-by"
      i18n-title
    >
    </app-card-header>

    <app-relation-table *ngIf="incomingRelations$ | async as incomingRelations" [relations]="incomingRelations">
    </app-relation-table>
    <app-loading *ngIf="(incomingRelations$ | async) === null"></app-loading>
  </app-card>
</div>
<app-loading *ngIf="(isLoadingIncomingRelations$ | async) || (usageName$ | async) === null"></app-loading>
