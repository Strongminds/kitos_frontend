<app-card>
  <app-card-header title="IT system information" i18n-text>
    <app-chip *ngIf="itSystemUsageValid$ | async" state="success" i18n>Aktivt</app-chip>
    <app-chip *ngIf="(itSystemUsageValid$ | async) === false" state="error" i18n>Ikke aktivt</app-chip>
  </app-card-header>

  <form [formGroup]="itSystemForm">
    <app-textbox text="Systemnavn (lokalt)" i18n-text [formGroup]="itSystemForm" formName="localCallName"></app-textbox>
    <app-textbox
      text="Systemnavn ID (lokalt)"
      i18n-text
      [formGroup]="itSystemForm"
      formName="localSystemId"
    ></app-textbox>
    <app-textbox text="Version" i18n-text [formGroup]="itSystemForm" formName="systemVersion"></app-textbox>
    <app-dropdown
      text="Antal brugere"
      i18n-text
      [formGroup]="itSystemForm"
      formName="numberOfExpectedUsers"
      [data]="numberOfExpectedUsersOptions"
    ></app-dropdown>
    <app-dropdown
      text="Klassifikation af data i systemet"
      i18n-text
      valueField="uuid"
      [formGroup]="itSystemForm"
      formName="dataClassificationUuid"
      [valuePrimitive]="true"
      [data]="itSystemUsageClassificationTypes$ | async"
    ></app-dropdown>
    <app-textarea class="notes" text="Beskrivelse" i18n-text [formGroup]="itSystemForm" formName="notes"></app-textarea>
  </form>
</app-card>
