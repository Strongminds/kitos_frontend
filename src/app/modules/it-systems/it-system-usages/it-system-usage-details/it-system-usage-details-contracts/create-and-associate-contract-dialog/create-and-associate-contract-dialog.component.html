<app-dialog title="Opret og registrer kontrakt" i18n-title>
  <app-standard-vertical-content-grid>
    <app-textbox formName="contractName" [formGroup]="formGroup" text="Kontraktnavn" i18n-text></app-textbox>
  </app-standard-vertical-content-grid>

  <app-dialog-actions>
    <app-button (click)="createAndRegisterContract()" [disabled]="formGroup.invalid" i18n>
      Opret og registrer
    </app-button>
    <app-button buttonStyle="secondary" (click)="closeDialog()" i18n> Annuller</app-button>
  </app-dialog-actions>
</app-dialog>
