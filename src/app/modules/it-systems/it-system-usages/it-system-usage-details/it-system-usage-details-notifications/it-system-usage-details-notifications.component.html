<app-card>
  <app-card-header
    title="Advis"
    helpTextKey="it-system.usage.advice"
    i18n-title
    data-cy="notification-card-title"
  ></app-card-header>
  @if (systemUsageUuid$ | async; as systemUsageUuid) {
    <app-notifications-table
      [hasModifyPermission]="hasModifyPermission$"
      [entityUuid]="systemUsageUuid"
      ownerResourceType="ItSystemUsage"
      >
    </app-notifications-table>
  }
</app-card>
