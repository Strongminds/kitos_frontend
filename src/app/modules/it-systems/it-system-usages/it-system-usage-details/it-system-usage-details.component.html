@if ((isLoading$ | async) === false) {
  <app-breadcrumbs [items]="breadCrumbs$ | async"></app-breadcrumbs>
  <div class="header">
    <h4>{{ itSystemUsageName$ | async }}</h4>
    @if (hasDeletePermissions$ | async) {
      <app-button
        buttonStyle="secondary"
        color="warn"
        (buttonClick)="showRemoveDialog()"
        i18n
        >Fjern anvendelse</app-button
        >
      }
    </div>
    <div class="content">
      <app-navigation-drawer [items]="navigationItems"> </app-navigation-drawer>
      <router-outlet></router-outlet>
    </div>
  }
  @if (isLoading$ | async) {
    <app-loading></app-loading>
  }
