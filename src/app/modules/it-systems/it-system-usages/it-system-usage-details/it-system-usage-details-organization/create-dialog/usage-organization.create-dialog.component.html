<app-dialog title="Relevante organisationsenheder">
  <form [formGroup]="usingUnitForm">
    <app-hierarchy-dropdown
      textField="Relevante organisationsenheder"
      i18n-text
      valueField="uuid"
      [organizationUnits$]="organizationUnits$"
      [formGroup]="usingUnitForm"
      formName="unit"
      [showDescription]="true"
    ></app-hierarchy-dropdown>
    <div class="dialog-actions">
      <app-button buttonStyle="outline" (buttonClick)="onCancel()">Cancel</app-button>
      <app-button [disabled]="usingUnitForm.valid === false" (buttonClick)="onSave()">Save</app-button>
    </div>
  </form>
</app-dialog>
