<ng-container class="remove-padding-from-edit-url-section">
  @if (simpleLink$ | async; as simpleLink) {
    <app-link-textbox
      [title]="title"
      i18n-title
      [isDisabled]="isDisabled"
      [simpleLink$]="simpleLink$"
      placeholder="Fortegnelse"
      i18n-placeholder
      (iconClick)="openDirectoryUrlDialog(simpleLink)"
      (clearClick)="clearSimpleLink()"
    ></app-link-textbox>
  }
  @if ((simpleLink$ | async) === undefined) {
    <app-link-textbox
      [title]="title"
      i18n-title
      [isDisabled]="isDisabled"
      (iconClick)="openDirectoryUrlDialog()"
      [simpleLink$]="simpleLink$"
    ></app-link-textbox>
  }
</ng-container>
