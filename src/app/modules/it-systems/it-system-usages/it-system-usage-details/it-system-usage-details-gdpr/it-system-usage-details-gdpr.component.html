<app-card>
  <app-card-header
  title="Generel information"
  helpTextKey="it-system.usage.gdpr.general"
  i18n-title
  ></app-card-header>

  <form [formGroup]="generalInformationForm">
    <app-textbox
      text="Systemets overordnede formål"
      i18n-text
      [formGroup]="generalInformationForm"
      formName="systemOverallPurpose"
      [maxLength]="250">
    </app-textbox>
    <app-dropdown
      text="Forretningskritisk IT-System"
      i18n-text
      [formGroup]="generalInformationForm"
      formName="businessCritical"
      [data]="businessCriticalOptions"
    ></app-dropdown>
    <app-dropdown
      text="IT-systemet driftes"
      i18n-text
      [formGroup]="generalInformationForm"
      formName="hostedAt"
      [data]="hostedAtOptions"
    ></app-dropdown>
  </form>
</app-card>

<app-card>
  <app-card-header
  title="Yderligere information"
  helpTextKey="it-system.usage.gdpr.additional"
  i18n-title
  ></app-card-header>
  <app-accordion
  title="Hvilke typer data indeholder systemet?">
    <form>
    <app-checkbox
      text="Ingen personoplysninger"
      i18n-text
      [formGroup]="dataSensitivityLevelForm"
      formName="None"
      labelPosition="after"
    />
    <app-checkbox
      text="Almindelige personoplysninger"
      i18n-text
      [formGroup]="dataSensitivityLevelForm"
      formName="PersonData"
      labelPosition="after"
    />
    <app-checkbox
      text="Følsomme personoplysninger"
      i18n-text
      [formGroup]="dataSensitivityLevelForm"
      formName="SensitiveData"
      labelPosition="after"
    />
    <app-checkbox
      text="Straffedomme og lovovertrædelser"
      i18n-text
      [formGroup]="dataSensitivityLevelForm"
      formName="LegalData"
      labelPosition="after"
    />
    <app-checkbox
      text="CPR-nr."
      i18n-text
      *ngIf="dataSensitivityLevelForm.value.None"
      [formGroup]="dataSensitivityLevelForm"
      formName="CPR"
      labelPosition="after"
    />
    </form>
  </app-accordion>

</app-card>
