<app-accordion
  title="Hvilke kategorier af registrerede indgÃ¥r i databehandlingen?"
  [isExpanded]="(isExpanded$ | async) ?? false"
  (expandedChanged)="onExpandedChanged($event)"
  i18n-title
  >
  <form [formGroup]="registeredDataCategoriesForm">
    @for (option of registeredDataCategoriesOptions$ | async; track option) {
      <app-checkbox
        labelPosition="after"
        i18n-text
        [text]="option.name"
        [formGroup]="registeredDataCategoriesForm"
        [formName]="option.uuid"
        (valueChange)="patchRegisteredDataCategories()"
        >
      </app-checkbox>
    }
  </form>
</app-accordion>
