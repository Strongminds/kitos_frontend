<app-dialog title="Rediger link" i18n-title overflow="none">
  <form [formGroup]="simpleLinkForm" (submit)="onSave()">
    <app-standard-vertical-content-grid>
      <app-tooltip [text]="(namePermission$ | async) !== true ? nameDisabledMessage ?? '' : ''">
        <app-textbox
          text="Navn"
          i18n-text
          [formGroup]="simpleLinkForm"
          formName="name"
          data-cy="link-name-textbox"
          [maxLength]="100"
        ></app-textbox>
      </app-tooltip>
      <div>
        <app-tooltip [text]="(linkPermission$ | async) !== true ? linkDisabledMessage ?? '' : ''">
          <app-textbox
            text="URL"
            i18n-text
            [formGroup]="simpleLinkForm"
            formName="url"
            data-cy="link-url-textbox"
          ></app-textbox>
        </app-tooltip>
        @if (showValidationError) {
        <app-paragraph paragraphSize="small" color="error" i18n
          >Webadressen er ugyldig. SÃ¸rg for, at den begynder med "https://"
        </app-paragraph>
        }
      </div>
      <app-dialog-actions>
        <app-button buttonStyle="secondary" (buttonClick)="onCancel()" data-cy="edit-url-cancel-button" i18n
          >Annuller</app-button
        >
        <app-button type="submit" [disabled]="disableSave() === true" data-cy="edit-url-save-button" i18n
          >Gem</app-button
        >
      </app-dialog-actions>
    </app-standard-vertical-content-grid>
  </form>
</app-dialog>
