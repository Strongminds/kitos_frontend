<app-dialog title="Redigér link" i18n-title overflow="none">
  <form [formGroup]="simpleLinkForm" (submit)="onSave()">
    <app-standard-vertical-content-grid>
      <app-textbox
        text="Navn"
        i18n-text
        [formGroup]="simpleLinkForm"
        formName="name"
        data-cy="link-name-textbox"
        [maxLength]="100"
      ></app-textbox>
      <div>
        <app-textbox
          text="URL"
          i18n-text
          [formGroup]="simpleLinkForm"
          formName="url"
          data-cy="link-url-textbox"
        ></app-textbox>
        <app-paragraph paragraphSize="small" color="error" *ngIf="showValidationError" i18n
          >Webadressen er ugyldig. Sørg for, at den begynder med "https://"
        </app-paragraph>
      </div>
      <app-dialog-actions>
        <app-button buttonStyle="secondary" (buttonClick)="onCancel()" data-cy="edit-url-cancel-button" i18n
          >Annuller</app-button
        >
        <app-button type="submit" [disabled]="disableSave() === true" data-cy="edit-url-save-button" i18n
          >Gem</app-button
        >
      </app-dialog-actions>
    </app-standard-vertical-content-grid>
  </form>
</app-dialog>
