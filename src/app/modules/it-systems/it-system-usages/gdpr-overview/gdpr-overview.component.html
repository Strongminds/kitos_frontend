@if (filteredGdprReports$ | async; as gdprReports) {
  @if (filteredGridColumns$ | async; as gridColumns) {
    <app-local-grid
      [columns]="gridColumns"
      [data]="gdprReports"
      [withOutline]="true"
      [exportToExcelName]="getExportName()"
      i18n-exportToExcelName
    ></app-local-grid>
  }
}
