<app-overview-header>
  <h3 i18n>IT Snitfladekatalog</h3>
  <app-help-button helpTextKey="it-system.interfaceCatalog"></app-help-button>
  <app-filter-options-button [entityType]="'it-interface'"></app-filter-options-button>
  <app-export-menu-button [exportMethod]="onExcelExport"></app-export-menu-button>
  <app-hide-show-button [columns]="gridColumns$ | async" entityType="it-interface"></app-hide-show-button>
  <app-button
    *ngIf="(hasCreatePermission$ | async) === true"
    (buttonClick)="openCreateDialog()"
    i18n
    data-cy="create-button"
    >Opret snitflade</app-button
  >
</app-overview-header>

<app-grid
  [data$]="gridData$"
  [columns$]="gridColumns$"
  [exportToExcelName]="'IT Snitflader Overblik'"
  i18n-exportToExcelName
  [loading]="isLoading$ | async"
  [state]="gridState$ | async"
  [entityType]="'it-interface'"
  (stateChange)="stateChange($event)"
  (rowIdSelect)="rowIdSelect($event)"
></app-grid>
