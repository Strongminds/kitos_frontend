<div class="header">
  <h3 i18n>IT systemer i {{ organizationName$ | async }}</h3>

  <app-button buttonStyle="flat">
    <app-more-horizontal-icon></app-more-horizontal-icon>
  </app-button>
  <app-button buttonStyle="outline">
    <app-export-icon></app-export-icon>
    <ng-container i18n>Eksporter</ng-container>
  </app-button>
  <app-button buttonStyle="solid" i18n>Tilpas kolonner</app-button>
</div>

<app-grid
  [data]="gridData$ | async"
  [columns]="gridColumns"
  [loading]="isLoading$ | async"
  [state]="gridState$ | async"
  (stateChange)="stateChange($event)"
  (rowIdSelect)="rowIdSelect($event)"
></app-grid>
