<app-overview-header>
  <h3 i18n>IT Systemkatalog</h3>
  <app-button buttonStyle="tertiary">
    <app-more-horizontal-icon></app-more-horizontal-icon>
  </app-button>
  <app-button buttonStyle="secondary">
    <app-export-icon></app-export-icon>
    <ng-container i18n>Eksporter</ng-container>
  </app-button>
  <app-hide-show-button [columns]="gridColumns$ | async" entityType="it-system"></app-hide-show-button>
  <app-create-entity-button entityType="it-system"></app-create-entity-button>
</app-overview-header>

<app-grid
  [data]="gridData$ | async"
  [columns$]="gridColumns$"
  [loading]="isLoading$ | async"
  [state]="gridState$ | async"
  (stateChange)="stateChange($event)"
  (rowIdSelect)="rowIdSelect($event)"
></app-grid>
