<app-segment [buttons]="segmentOptions" [(selected)]="selectedSegment"> </app-segment>

<app-card>
  @if (selectedSegment === NotificationSegmentType.Advis) {
    <app-notifications-grid
      [entityType]="entityType"
    ></app-notifications-grid>
  }

  @if (selectedSegment === NotificationSegmentType.Alerts) {
    <app-alerts-grid
      [entityType]="entityType"
    ></app-alerts-grid>
  }
</app-card>
