name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KENDO_UI_LICENSE: var.KENDO_UI_LICENSE
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - shell: pwsh
        run: .\DeploymentScripts\Ci_Build.ps1
