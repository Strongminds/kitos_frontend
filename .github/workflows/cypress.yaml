name: Cypress Tests
on:
  pull_request:
    types:
      - ready_for_review
      - synchronize
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Brug Node.js v20 eller nyere

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: yarn install

      - name: Build Angular app
        run: ng build --configuration=production

      - name: Install XVFB
        run: sudo apt-get install xvfb

      - name: Start static server
        run: |
          npx http-server dist/kitos-web -p 4200 -c-1
        env:
          CI: true

      - name: Run Cypress tests with XVFB
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --browser chrome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_TO_GITHUB }}
